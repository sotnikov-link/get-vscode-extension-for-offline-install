<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple way get extension of "VS Code" for offline install</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

  <!-- You should properly set the path from the main file. -->
</head>
<body>
  <div style="max-width: 600px; margin: 0 auto;">
    <h1 style="text-align: center;">VS Code Extension Downloader</h1>
    <h2></h2>

    <div>
        <label for="publisher">Publisher</label>
        <input type="text" placeholder="donjayamanne" id="publisher">

        <label for="extensionName">Extension name</label>
        <input type="text" placeholder="githistory" id="extensionName">

        <label for="version">Version</label>
        <input type="text" placeholder="0.2.0" id="version">

        <label for="downloadLink">Direct download link</label>
        <textarea id="downloadLink" readonly onclick="this.focus();this.select()" style="resize: none;" placeholder="Example: https://donjayamanne.gallery.vsassets.io/_apis/public/gallery/publisher/donjayamanne/extension/githistory/0.2.0/assetbyname/Microsoft.VisualStudio.Services.VSIXPackage"></textarea>

        <div style="text-align: center;">
          <button id="downloadButton" disabled>
            Download VS Code Extension
          </button>
        </div>
    </div>

    <script>
      var publisherInput = document.getElementById('publisher');
      var extensionNameInput = document.getElementById('extensionName');
      var versionInput = document.getElementById('version');
      var downloadLinkTextArea = document.getElementById('downloadLink');
      var downloadButton = document.getElementById('downloadButton');

      var getLink = function (publisher, extName, version) {
        if (publisher && extName && version) {
          return encodeURI('https://' + publisher + '.gallery.vsassets.io/'
            + '_apis/public/gallery/publisher/' + publisher
            + '/extension/' + extName + '/' + version + '/assetbyname/'
            + 'Microsoft.VisualStudio.Services.VSIXPackage');
        }
        else {
          return null;
        }
      }

      var refreshLink = function () {
        var realLink = getLink(
          publisherInput.value,
          extensionNameInput.value,
          versionInput.value
        );

        downloadLinkTextArea.value = realLink || '';

        downloadButton.disabled = realLink ? false : true;
      }

      // Events
      publisherInput.onkeyup = refreshLink;
      extensionNameInput.onkeyup = refreshLink;
      versionInput.onkeyup = refreshLink;
      downloadButton.onclick = function () {
        window.open(downloadLinkTextArea.value, '_blank');
      }
    </script>

  </div>
</body>
</html>
